services:
    speedtest-tracker:
        image: lscr.io/linuxserver/speedtest-tracker:latest
        restart: unless-stopped
        container_name: speedtest-tracker
        ports:
            - 8824:80
            - 8825:443
        environment:
            - PUID=1000
            - PGID=1000
            - APP_KEY=blabla
            - DB_CONNECTION=sqlite
        volumes:
            - /Container/Speed/config:/config
            - /Container/Speed/keys:/config/keys